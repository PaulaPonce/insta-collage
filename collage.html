<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Collage</title>
	<!-- Viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Favicon -->
	<link rel="icon"
      type="image/ico"
      href="assets/img/icon.png">
	<!-- FontAwesome -->
	<script src="https://use.fontawesome.com/b432f04897.js"></script>
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
	<!-- CDN Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- main.css -->
	<link rel="stylesheet" type="text/css" href="assets/css/collage.css">
</head>
<body>

	<section id="cel" class="container">
		<div class="row">
			<div class="col-xs-4">
				<i class="fa fa-circle" aria-hidden="true"></i>
				<i class="fa fa-circle" aria-hidden="true"></i>
				<i class="fa fa-circle" aria-hidden="true"></i>
				<i class="fa fa-circle-thin" aria-hidden="true"></i>
				<i class="fa fa-circle-thin" aria-hidden="true"></i> 
				<i class="fa fa-wifi" aria-hidden="true"></i>
			</div>
			<div class="col-xs-4 text-center">
				<p>9:41 AM</p>
			</div>
			<div class="col-xs-4 text-right">
				<i class="fa fa-battery-full" aria-hidden="true"></i>
			</div>
		</div>
	</section>

	<section id="collage" class="container">
		<div class="row">
			<div class="col-xs-6">
				<div class="row">
					<div class="col-xs-12 small-box" id="contiene" ondrop="drop(event)" ondragover="finalDrop(event)">
						
					</div>
					<div class="col-xs-12 small-box" id="contiene2" ondrop="drop(event)" ondragover="finalDrop(event)">
							
					</div>
				</div>		
			</div>
			<div class="col-xs-6">
				<div class="row">
					<div class="large-box" id="contiene3" ondrop="drop(event)" ondragover="finalDrop(event)">
						
					</div>
				</div>		
			</div>	
		</div>
	</section>

	<section id="photo-boot" class="container">
		<div class="row">
			<div class="col-xs-12 text-center">
				<h3 class="text-uppercase"><i class="fa fa-instagram" aria-hidden="true"></i> Photo Boot</h3>
			</div>
		</div>
	</section>

	<section id="gallery" class="container">
		<div class="row">
			<div class="col-xs-4 pd-0">
				<img id="ave1" src="assets/img/chucao.jpg" draggable="true" ondragstart="drag(event)">
			</div>
			<div class="col-xs-4 pd-0">
				<img id="ave2" src="assets/img/cometocinodegay.jpg" draggable="true" ondragstart="drag(event)">
			</div>
			<div class="col-xs-4 pd-0">
				<img id="ave3" src="assets/img/loica.jpg" draggable="true" ondragstart="drag(event)">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4 pd-0">
				<img id="ave4" src="assets/img/mirlo.jpg" draggable="true" ondragstart="drag(event)">
			</div>
			<div class="col-xs-4 pd-0">
				<img id="ave5" src="assets/img/picaflor.jpg" draggable="true" ondragstart="drag(event)">
			</div>
			<div class="col-xs-4 pd-0">
				<img id="ave6" src="assets/img/sietecolores.jpg" draggable="true" ondragstart="drag(event)">
			</div>
		</div>
	</section>

	<section id="options" class="container text-center">
		<div class="row">
			<div class="col-xs-4">
				<h5 class="text-uppercase">Camera Roll <i class="fa fa-angle-down" aria-hidden="true"></i></h5>
			</div>
			<div class="col-xs-4">
				<h5 class="text-uppercase">Faces</h5>
			</div>
			<div class="col-xs-4">
				<h5 class="text-uppercase">Recents</h5>
			</div>
		</div>
	</section>

	<!-- CDN JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- CDN Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- main.js -->
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
